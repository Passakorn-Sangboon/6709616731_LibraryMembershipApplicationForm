<!DOCTYPE html>
<html>
    <head>
    <title>
        Library Membership Form
    </title>
    </head>
<body>
    <div class="container">
        <h2>Library Membership Form</h2>
        <form>
            <div class="group">
                <label>ชื่อ - นามสกุล <span class="required"></span> (ภาษาไทยและภาษาอังกฤษ)</label>
                <input type="text" name="full_name" required>
            </div>
    
            <div class="group">
                <label>เพศ <span class="required"></span></label>
                <input type="radio" name="gender" value="male" required> ชาย
                <input type="radio" name="gender" value="female" required> หญิง
            </div>

            <div class="group">
                <label>รหัสนักศึกษา <span class="required"></span></label>
                <input type="text" name="student_id" required>
            </div>

            <div class="group">
                <label>คณะที่ศึกษา <span class="required"></span></label>
                <input type="text" name="faculty" required>
            </div>

            <div class="group">
                <label>ที่อยู่อีเมล (E-mail address) <span class="required"></span></label>
                <input type="email" name="email" required>
            </div>

            <div class="group">
                <label>วันเดือนปีเกิด <span class="required"></span></label>
                <input type="date" name="birth_date" required>
            </div>

            <div class="group">
                <label>ประเภทของหนังสือที่สนใจ</label>
                <select name="book_type" required>
                    <option value="" disabled selected>-- เลือกประเภทหนังสือ --</option>
                    <option value="fiction">นิยาย</option>
                    <option value="nonfiction">สารคดี</option>
                    <option value="academic">วิชาการ</option>
                    <option value="comic">การ์ตูน</option>
                    <option value="comic">วรรณคดี</option>
                </select>
            </div>
    
</body>
</html>
